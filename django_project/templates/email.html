{% extends 'base.html' %}

{% block title %}
 Change Email
{% endblock %}

{% block body%} 

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mx-auto bg-light my-5 p-2">
            <form method="post">
                {% csrf_token %}
                <h1>Update Email</h1>
                <hr>
                <center>
                    <div>
        
                        {% for message in messages %}
                        <h3 style="color: red;"> {{message}} </h3>
                        {% endfor %}
                    </div>
                </center>
                
                <div class="form-group m-4">
                    <label for="">Enter Your New Email</label>
                    <input type="email" class="form-control" name="email" value="{{user.email}}">
                </div>

                
                    
                

                
                    <input type="hidden" class="form-control" name="username" value="{{user.username}}">
               

                <div class="form-group m-4 mr-5">
                    <input type="submit" class="btn btn-warning" value="Update Email" id="sbbtn">
                </div>
            </form>
        </div>
    </div>
    
        </div>


{% endblock %}
