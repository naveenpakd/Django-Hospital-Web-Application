{% extends 'base.html' %}

{% block title %}
Update Email
{% endblock %}

{% block body %}
    <div class="container mt-5">
<div class="row">
              
    <div class="col-md-4 mx-auto bg-light my-5 p-2">
        <form method="post">
            {% csrf_token %}
            <h1>Enter Your Email</h1>
                 {% if messages %}
                    <center>
                    {% for message in messages %}
                    <div style="height: 83px; width: 200px; background-color: white; margin-bottom: 20px;">
                    <h6 style="color: crimson;"> {{message}} </h6>
                    {% endfor %}
                    </div>
                    </center>
                 {% endif %}
            <hr>
            
            <div class="form-group m-4">
                <label for="">Email</label>
                <input type="email" class="form-control" id="email"  name="email" required>
            </div>
            <div class="form-group m-4 mr-5">
                <input type="submit" class="btn btn-warning" value="Update Email" id="sbbtn">
                <a class="btn btn-danger ml-3" href="{% url 'userdetails' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
    </div>

{% endblock %}
